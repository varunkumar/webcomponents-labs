<!DOCTYPE html>
<html>

<head>
  <title>Web Components - Shadow DOM: VCard example</title>
  <template id="nameTagTemplate">
    <style>
    .outer {
      border: 2px solid brown;
      border-radius: 1em;
      background: red;
      font-size: 20pt;
      width: 15em;
      height: 8em;
      text-align: center;
    }
    .boilerplate {
      color: white;
      font-family: sans-serif;
      padding: 0.5em;
    }
    .name {
      color: black;
      background: white;
      font-family: "Marker Felt", cursive;
      font-size: 45pt;
      padding-top: 0.2em;
    }
    :host {
      opacity: 0.4;
      transition: opacity 420ms ease-in-out;
      border-radius: 1.5em;
      width: 25.2em;
    }
    :host(:hover) {
      cursor: pointer;
      opacity: 1;
    }
    :host(:active) {
      position: relative;
      top: 3px;
      left: 3px;
    }
    :host-context(:hover.red-theme) {
      box-shadow: 0px 0px 25px red;
    }
    </style>
    <!-- :hostContext matches :host if there are any ancestors that match the selector provided. In this case, body 
          element has the class 'red-theme' -->
    <div class="outer">
      <div class="boilerplate"> Hi! This is </div>
      <div class="name">
        <content select=".first"></content>
      </div>
      <div style="color: yellow;">
        <content select="div"></content>
      </div>
      <div style="color: blue;">
        <!--Nothing will get rendered here. The previous selector will consume all nodes-->
        <content select=".email"></content>
      </div>
    </div>
  </template>
</head>

<body class="red-theme">
  <div id="nameTag">
    <div class="first">Varunkumar</div>
    <div>Nagarajan</div>
    <div class="email">varunkumar.n@xyz.com</div>
  </div>
  <div class="outer">Check for style scoping. This should not get the style of 'outer' class. Style is getting leaked in Safari and Firefox
    when used with Polyfill.</div>
  <script src="../lib/webcomponentsjs-0.5.1/webcomponents.js"></script>
  <script>
  "use strict";
  var shadow = document.querySelector("#nameTag").createShadowRoot();
  var template = document.querySelector("#nameTagTemplate");
  var clone = document.importNode(template.content, true);
  shadow.appendChild(clone);

  // Adding another Shadow Tree
  shadow = document.querySelector("#nameTag").createShadowRoot();
  shadow.innerHTML =
    "<h1>This is another Shadow DOM. We can have multiple Shadow Tree. Only the latest one will take effect</h1>";
  </script>
</body>

</html>
